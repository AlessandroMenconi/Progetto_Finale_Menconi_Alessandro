<h2 class="m-auto text-white">Add Enovice</h2>
 <form class="mt-1  p-1 bg-white" style="margin-bottom: 15%;">

    <div class="form-group">
        <label >Date</label>
        <input type="text"[(ngModel)]="fatture.data" name="data" class="form-control">
    </div>
    <div class="form-group">
        <label >Number</label>
        <input type="text" [(ngModel)]="fatture.numero" name="numero" class="form-control">
    </div>
    <div class="form-group">
        <label>Year</label>
        <input type="text" [(ngModel)]="fatture.anno" name="anno" class="form-control" >
    </div>
   
    <div class="form-group">
        <label>Amount</label>
        <input type="text" [(ngModel)]="fatture.importo" name="partitaIva" class="form-control">

    </div>
    <div class="form-group">
         <button type="button" class="btn btn-dark form-control" (click)="addNewFattura()">Add Envoice</button> 
  </div>   
 </form>
